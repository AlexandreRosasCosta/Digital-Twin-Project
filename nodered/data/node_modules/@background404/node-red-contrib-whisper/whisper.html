<script type="text/javascript">
    RED.nodes.registerType('whisper',{
        category: 'python',
        color: '#ffffff',
        defaults: {
            name: {value:""},
            voicepath: {value:""},
            language: {value:"english"},
            model: {value: "tiny"}
        },
        inputs: 1,
        outputs: 1,
        icon: "comment.svg",
        label: function() {
            return this.name||"whisper";
        }
    });
</script>
