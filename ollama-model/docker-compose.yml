version: "3.9"

services:
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    restart: unless-stopped
    ports:
      - "11434:11434"
    environment:
      - OLLAMA_HOST=0.0.0.0
    volumes:
      - ollama_data:/root/.ollama
    healthcheck:
      test: ["CMD", "ollama", "list"]
      interval: 30s
      timeout: 10s
      retries: 5

    # --- GPU (opcional) ---
    # Para usar NVIDIA, remova os coment√°rios abaixo e execute:
    #   docker compose up -d
    # Requisitos: NVIDIA Container Toolkit instalado.
    # gpus: all

    # Para AMD ROCm, troque a imagem para:
    # image: ollama/ollama:rocm
    # e exponha os devices (varia por host):
    # devices:
    #   - /dev/kfd
    #   - /dev/dri

volumes:
  ollama_data:
